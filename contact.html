<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- source logo https://www.canva.com/design/DAGewj0MDyg/TEk7KuX0lNiyKDl4-_WTkg/edit?locale=fr-FR -->
    <!-- source images de produits https://www.pexels.com/fr-fr/ -->
    <script src="assets/js/pages/accueil.js" type="module"></script>
</head>
<body data-theme="nuit">
    <header>
        <nav id="nav-principale">
            <img src="assets/img/logo1.png" alt="logo" class="logo jour">
            <img src="assets/img/logo2.png" alt="logo" class="logo nuit">
            <ul class="nav-liste contact">
            </ul>
            <ul data-mode>
                <li data-mode-option="jour">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                        <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                    </svg>
                </li>
                <li data-mode-option="nuit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                    </svg>
                </li>
            </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <header>
                <h1>Nous contacter</h1>
            </header>
            <section data-page="1" class="infos-client">
                <h2>Informations du client</h2>
                <div class="groupe-champs">
                    <label for="nom">Nom complet *</label>
                    <input type="text" id="nom" name="nom" required pattern="^[A-Za-zÀ-ÿ .'\-]+$" placeholder="John Doe">
                    <p class="message-erreur"></p>
                </div>
                <div class="groupe-champs">
                    <label for="telephone">Téléphone *</label>
                    <input type="tel" id="telephone" name="telephone" required pattern="\d{3}-\d{3}-\d{4}" placeholder="555-555-5555">
                    <p class="message-erreur"></p>
                </div>
                <div class="groupe-champs">
                    <label for="email">Courriel *</label>
                    <input type="email" id="email" name="courriel" required placeholder="johnDoe@gmail.com">
                    <p class="message-erreur"></p>
                </div>
                <div class="groupe-champs">
                    <label for="message">Message *</label>
                    <input type="text" id="message" name="message" required placeholder="Écrire votre message ici">
                    <p class="message-erreur"></p>
                </div>
                <div class="groupe-champs">
                    <span class="label">Abonnement *</span>
                    <label><input type="radio" id="abonnement-infolettre" name="infolettre" value="abonnement">Oui! Je veux recevoir l'infolettre.</label>
                    <p class="message-erreur">Veuillez cocher SVP si vous voulez recevoir notre infolettre.</p>
                </div>
                <div class="form-navigation">
                    <input type="submit" value="Envoyer" disabled>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
